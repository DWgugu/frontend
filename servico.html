    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="#" class="navbar-brand mx-4 mb-3">
                    <img class="logo" src="./img/logo.svg" alt="">
                </a>
                
                <div class="navbar-nav w-100">
                    <a href="home.html" class="nav-item nav-link"><i class="fa fa-home me-2"></i>Home</a>
                    <a href="cliente.html" class="nav-item nav-link"><i class="fa fa-user me-2"></i>Cliente</a>
                    <a href="servico.html" class="nav-item nav-link active"><i class="fa fa-hammer me-2"></i>Serviço</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars icon-action"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <span class="d-none d-lg-inline-flex" id="userLogged">John Doe</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item">Perfil</a>
                            <a href="#" class="dropdown-item" onclick="logout()">Sair</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <main class="container-fluid pt-4 px-4">
                <h3>Serviço</h3>
                <div class="col-12">
                    <div class="bg-light rounded h-100 p-4">
                        <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#createService">ADICIONAR</button>
                        <hr>
                        <div class="table-responsive">
                            <table class="table" id="tableService">
                                <thead>
                                    <tr>
                                        <th class="col-1">#</th>
                                        <th class="col-9">SERVIÇO</th>
                                        <th class="col-2">VALOR DA PEÇA</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyService">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- Content End -->


    </div>

    <!-- Modal criar -->
  <div class="modal fade" id="createService" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Adicione um novo serviço</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="col-sm-12 col-xl-12">
                <div class="bg-light rounded h-100 p-4">
                    <form>
                        <div class="mb-3">
                            <label for="" class="form-label">Serviço</label>
                            <input type="text" class="form-control" id="typeInput"
                                placeholder="Digite aqui...">
                            <div id="typeHelp" class="form-text alert-form-not-view">Esse campo é obrigatório</div>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Valor da peça</label>
                            <input type="text" class="form-control" id="valueInput"
                                placeholder="Digite aqui... EX: 00.50" maxlength="5" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                            <div id="valuePieceHelp" class="form-text alert-form-not-view">Esse campo é obrigatório</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-add" onclick="createService()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

      <div id="alerts" class="alert-user">

      </div>

      

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="./js/service.js"></script>
